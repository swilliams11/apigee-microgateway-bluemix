---
applications:
- name: edgemicro-app
  memory: 512M
  instances: 1
  host: edgemicro-app
  path: .
  env:
    EDGEMICRO_KEY: 'microgateway-key'
    EDGEMICRO_SECRET: 'microgateway-secret'
    EDGEMICRO_CONFIG: '/app/config'
    EDGEMICRO_ENV: 'env-name'
    EDGEMICRO_ORG: 'org-name'
  docker:
    image: gcr.io/apigee-microgateway/edgemicro:latest
